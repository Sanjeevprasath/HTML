<!DOCTYPE html>
<html>
<style>
div.gallery{
margin:10px;
border:5px solid black;
float:left;
width:200px;
}
div.gallery:hover{
border:5px solid green;
}
div.gallery img{
width:100%;
height:50%;
}
div.desc{
padding:15px;
text-align:center;
}
</style>

<body>

<h2>CSS IMAGE GALLERY</h2>

<div class="gallery">
 <a href="sp.jpg" target="_parent">
<img src="sp.jpg" alt="pic" height="100px" width="150px"></a>
<div class="desc">short content about the image</div>
</div>

<div class="gallery">
<a href="marvel.jpg" target="_blank">
<img src="marvel.jpg" alt="image" height="150px" width="150px"></a>
<div class="desc">Some information about the image</div>
</div>

</body>
</html>
