<!DOCTYPE html>
<html>
<style>
.ex1{
height:300px;
background-color:red;
background-image:repeating-linear-gradient(red,yellow,green);
}
.ex2{
height:300px;
background-color:red;
background-image:repeating-radial-gradient(red,yellow 10%,green 15%);
}
.ex3{
height:300px;
width:25%;
background-color:red;
background-image:repeating-conic-gradient(red 0deg 10deg,yellow 10deg 20deg,green 20deg 30deg);
border-radius:50%;
}
</style
<body>

<h2>CSS LINEAR GRADIENT</h2>

<p class="ex1"></p>

<h2>CSS RADIAL GRADIENT</h2>

<p class="ex2"></p>

<h2>CSS CONIC GRADIENT</h2>

<p class="ex3"></p>


</body>
</html>
