<!DOCTYPE html>
<html>
<style>
img{
width:300px;
height:500px;
}
.fill{object-fit:fill;}
.cover{object-fit:cover;}
.contain{object-fit:contain;}
.scale-down{object-fit:scale-down;}
</style>
<body>

<img class="fill" src="marvel.jpg" >
<img class="cover" src="marvel.jpg" >
<img class="contain" src="marvel.jpg" >
<img class="scale-down" src="marvel.jpg" >

</body>
</html>
