<!DOCTYPE html>
<html>
<style>
div{
border:2px solid red;
padding:50px;
max-width:200px;
}
.rotateX{
transform:rotateX(150deg);
}
.rotateY{
transform:rotateY(150deg);
}
.rotatez{
transform:rotateY(360deg);
}
</style>
<body>
<div class="rotateX">Rotate the content</div><hr>
<div class="rotateY">Rotate the content</div><hr>
<div class="rotatez">Rotate the content</div><hr>

</body>
</html>
