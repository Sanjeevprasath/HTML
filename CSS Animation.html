<!DOCTYPE html>
<html>
<style>
div{
width:100px;
height:100px;
position:relative;
background-color:yellow;
animation-name:ex1;
animation-duration:4s;
animation-delay:1s;
animation-iteration-count:2;
animation-direction:reverse;
}
@keyframes ex1{
0{background-color:yellow; left:0px; top:0px}
25%{background-color:red; left:200px; top:0px;}
50%{background-color:white; left:200px; top:200px;}
75%{background-color:green; left:0px top:200px;}
100%{background-color:blue; left:200px; top:0px;}
}
</style>
<body>
<h2>CSS ANIMATION</h2>
<div></div>

</body>
</html>
