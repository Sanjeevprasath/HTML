<!DOCTYPE html>
<html>
<body>

<canvas id="line" width="200px" height="100x" style="border:2px solid tomato;"</canvas>

<script>
var c=document.getElementById("line");
var ctx=c.getContext("2d");
ctx.moveTo(0,0);
ctx.lineTo(200,100);
ctx.stroke()
</script>

<script>
var c=document.getElementById("line");
var ctx=c.getContext("2d");
ctx.beginPath();
ctx.arc(95,50,50,0,2*Math.PI);
ctx.stroke()
</script>

</body>
</html>
