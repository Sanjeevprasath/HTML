<!DOCTYPE html>
<html>
<style>
ul{
list-style-type:none;
margin:0;
padding:0;
overflow:hidden;
}
li{
float:left;
}
li a{
display:inline;
color:white;
padding:8px 16px;
background-color:red;
text-decoration:none;
}
li a:hover{
color:yellow;
background-color:black;
}
</style>

<body>
<h2>VERTICAL NAVIGATION BAR</h2>

<ul>
 <li><a href="Home">HOME</li>
 <li><a href="next">NEXT</li>
 <li><a href="previous">PREVIOUS</li>
</ul>

</body>
</html>
