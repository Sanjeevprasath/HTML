<!DOCTYPE html>
<html>
<style>
ul{
list-style-type:none;
margin:0;
padding:0;
background-color:rgba(25,222,5,1.0);
width:200px;
border:5px solid black;
}
li{
border-bottom:2px solid black;
}
li a{
color:green;
padding:8px 16px;
}
li a:hover{
color:white;
background-color:black;
}
li a.active{
color:red;
background-color:yellow;
}
</style>

<body>
<h2>VERTICAL NAVIGATION BAR</h2>

<ul>
 <li><a href="Home">HOME</li>
 <li><a href="next">NEXT</li>
 <li><a href="previous">PREVIOUS</li>
</ul>

</body>
</html>
