<!DOCTYPE html>
<html>
<style>
h2{
font-family:georgia;
}
h3{
font-family:times new roman;
font-size:65px;
}
#s{
font-family:verdana;
font-style:normal;
font-weight:lighter;
}
#g{
font-size:55px;
color:red;
font-family:lucida handwriting;
font-style:oblique;
font-variant:small-caps;

}

font-family:courier;
font-style:italic;
font-weight:bold;
}
</style>

<body>

<h2>CSS FONT FAMILY</h2>
<h3>Five generic font families</h3>
<p id="s">This is the paragraph with different font styles</p>
<p id="g">M.S.Dhoni is the greatest captain of all time...</p>
<p id="p">Virat kohli is the best current all format batsman in the world!!!!</p>


</body>
</html>
